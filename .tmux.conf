set-option -g prefix C-a
bind-key C-a send-keys C-a
unbind-key C-b

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

bind-key % split-window -hc '#{pane_current_path}'
bind-key '"' split-window -vc '#{pane_current_path}'

set-option -g escape-time 1
set-option -g status-interval 1

set-option -g status-position top
set-option -g status-bg default
set-option -g status-fg "$COLORSCHEME_FOREGROUND"
set-option -g status-left ' [#H] #S:#I.#P '
set-option -g status-left-style bold
set-option -g status-left-length 30
set-option -g status-justify left
set-option -g status-right \
  " #[fg=$COLORSCHEME_ORANGE]%H:%M#[fg=default] | #[fg=$COLORSCHEME_BLUE]%y.%m.%d#[fg=default] "
if '[[ "$OSTYPE" == darwin* ]]' \
  'set-option -g status-right " #(tmux-sound-volume) | #(tmux-airport-state) | #(tmux-battery-state) | #[fg=$COLORSCHEME_ORANGE]%H:%M#[fg=default] | #[fg=$COLORSCHEME_BLUE]%y.%m.%d#[fg=default] "'
set-option -g status-right-style bg="$COLORSCHEME_BACKGROUND",bold
set-option -g status-right-length 120

set-option -g message-style bg="$COLORSCHEME_AQUA"
set-option -g message-command-style bg="$COLORSCHEME_GREEN"

set-option -g window-status-style bg="$COLORSCHEME_BACKGROUND"
set-option -g window-status-format "#[fg=$COLORSCHEME_BLUE] #I #[fg=$COLORSCHEME_COMMENT] #W "
set-option -g window-status-current-style bg="$COLORSCHEME_BACKGROUND"
set-option -g window-status-current-format "#[fg=$COLORSCHEME_ORANGE] #I #[fg=$COLORSCHEME_FOREGROUND] #W "

set-option -g window-active-style bg="$COLORSCHEME_BACKGROUND"

set-option -g pane-border-status top
set-option -g pane-border-style bg="$COLORSCHEME_BACKGROUND",fg="$COLORSCHEME_COMMENT"
set-option -g pane-active-border-style bg="$COLORSCHEME_BACKGROUND",fg="$COLORSCHEME_COMMENT"

set-option -g mode-keys vi
set-option -g mode-style bg="$COLORSCHEME_SELECTION",fg="$COLORSCHEME_ORANGE"

set-option -g clock-mode-colour "$COLORSCHEME_BLUE"
set-option -g clock-mode-style 24
